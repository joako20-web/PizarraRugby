<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Rugby</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bot√≥n de men√∫ para m√≥vil -->
    <button id="mobile-menu-btn" class="mobile-only">‚ò∞</button>
    <button id="mobile-right-menu-btn" class="mobile-only">‚ñ∂</button>

    <!-- ========================================
         PANEL LATERAL IZQUIERDO (SIDEBAR)
         ======================================== -->
    <div id="sidebar">

        <!-- Contenedor de paneles de jugadores (para tutorial) -->
        <div id="players-panels">
            <!-- Panel de jugadores del equipo AZUL -->
            <div class="panel">

                <button id="show-team-a">Mostrar equipo azul</button>

                <!-- Selector de jugadores (vac√≠o, se llena din√°micamente) -->
                <div class="player-selector"></div>

                <!-- Grid de jugadores azules (se llena din√°micamente) -->
                <div id="players-blue" class="players-grid"></div>
            </div>

            <!-- Panel de jugadores del equipo ROJO -->
            <div class="panel">
                <h2>Jugadores ROJO</h2>
                <button id="show-team-b">Mostrar equipo rojo</button>

                <!-- Selector de jugadores (vac√≠o, se llena din√°micamente) -->
                <div class="player-selector"></div>

                <!-- Grid de jugadores rojos (se llena din√°micamente) -->
                <div id="players-red" class="players-grid"></div>
            </div>
        </div>

        <!-- Panel de herramientas y modos -->
        <div class="panel">
            <h3>Modos</h3>

            <!-- Modo mover fichas (activo por defecto) -->
            <button id="mode-move" class="active">Mover / Seleccionar</button>

            <!-- Men√∫ desplegable de flechas -->
            <div id="arrow-menu-container">
                <button id="mode-arrow">Flecha ‚ñº</button>
                <div id="arrow-menu" class="hidden">
                    <button data-arrow="normal">Flecha normal</button>
                    <button data-arrow="kick">Flecha de patada</button>
                </div>
            </div>

            <!-- Modo texto -->
            <button id="mode-text">Texto</button>

            <!-- Modo mel√© -->
            <button id="mode-scrum">Mel√©</button>

            <!-- Modo zonas -->
            <button id="mode-zone">Zonas</button>

            <!-- Modo escudo de entrenamiento -->
            <button id="mode-shield">Escudo de entrenamiento</button>

            <!-- Control de visibilidad del bal√≥n -->
            <button id="toggle-ball">Mostrar / ocultar bal√≥n</button>

            <!-- Botones de limpieza -->
            <button id="clear-board">Limpiar tablero</button>

        </div>

    </div>

    <!-- ========================================
         √ÅREA PRINCIPAL (CANVAS)
         ======================================== -->
    <div id="main">
        <!-- Canvas donde se dibuja el campo de rugby -->
        <canvas id="pitch"></canvas>
    </div>
<div id="zone-color-panel" class="hidden">
    <div class="zcp-title">Color de la zona</div>
    <div class="zcp-colors">
        <div class="zcp-color color-1" data-color="#00aaff"></div>
        <div class="zcp-color color-2" data-color="#ff3333"></div>
        <div class="zcp-color color-3" data-color="#ffd000"></div>
        <div class="zcp-color color-4" data-color="#00cc66"></div>
    </div>
</div>

    <!-- ========================================
         PANEL LATERAL DERECHO (ANIMACI√ìN)
         ======================================== -->
<div id="right-panel">
    <h2>Animaci√≥n</h2>

    <!-- Contenedor de controles de frames (para tutorial) -->
    <div id="frame-controls">
        <!-- Barra moderna de frames -->
        <div id="frame-bar">
            <button id="prev-frame" class="fb-btn">‚óÄ</button>

            <div id="frame-counter">
                Frame <span id="current-frame-index">1</span> de
                <span id="total-frames">1</span>
            </div>

            <button id="next-frame" class="fb-btn">‚ñ∂</button>
        </div>

        <div id="frame-actions">
            <button id="add-frame" class="fb-action">+ A√±adir</button>
            <button id="delete-frame" class="fb-action">‚Äì Eliminar</button>
        </div>
    </div>

    <!-- Contenedor de reproducci√≥n y exportaci√≥n (para tutorial) -->
    <div id="playback-controls">
        <!-- Controles de reproducci√≥n -->
        <button id="play-animation">‚ñ∂ Reproducir</button>
        <button id="stop-animation">‚èπ Parar</button>

        <!-- Exportaci√≥n de video -->
        <button id="export-webm">Exportar</button>
    </div>

    <!-- Field Configuration Panel -->
    <div class="panel">
        <h3>Campo</h3>

        <!-- Field type selector -->
        <div class="field-type-selector">
            <button id="field-type-full" class="field-type-btn active">Campo Completo</button>
            <button id="field-type-half" class="field-type-btn">Mitad de Campo</button>
        </div>

        <!-- Rotate button -->
        <button id="rotate-field-btn">üîÑ Rotar Campo</button>

        <!-- Current configuration indicator -->
        <div id="field-config-info" class="field-info">
            Campo Completo - Horizontal
        </div>
    </div>

    <!-- Formations Panel -->
    <div class="panel">
        <h3>Formaciones</h3>

        <!-- Save formation button -->
        <button id="save-formation-btn">üíæ Guardar Formaci√≥n</button>

        <!-- Load formation selector -->
        <select id="formation-selector">
            <option value="">-- Seleccionar formaci√≥n --</option>
        </select>

        <!-- Load and delete buttons -->
        <div class="formation-actions">
            <button id="load-formation-btn">üìÇ Cargar</button>
            <button id="delete-formation-btn">üóëÔ∏è Eliminar</button>
        </div>
    </div>
</div>

    <!-- Overlay para m√≥vil -->
    <div id="mobile-overlay"></div>

    <!-- Indicador de versi√≥n -->
    <div id="version-indicator">v1.15.2</div>

    <!-- Sistema de notificaciones -->
    <div id="notification" class="notification hidden"></div>

    <!-- Bot√≥n de ayuda/tutorial -->
    <button id="help-btn" class="help-button" title="Tutorial">?</button>

    <!-- Bot√≥n de borrar elementos seleccionados -->
    <button id="delete-btn" class="delete-button hidden" title="Borrar elemento seleccionado">Borrar</button>

    <!-- Sistema de tutorial -->
    <div id="tutorial-overlay" class="hidden"></div>
    <div id="tutorial-spotlight"></div>
    <div id="tutorial-box" class="hidden">
        <div id="tutorial-content">
            <h3 id="tutorial-title"></h3>
            <p id="tutorial-text"></p>
        </div>
        <div id="tutorial-navigation">
            <button id="tutorial-skip">Saltar</button>
            <button id="tutorial-prev">
                <span class="btn-label">Paso atr√°s</span>
                <span class="btn-arrow">‚Üê</span>
            </button>
            <button id="tutorial-next">
                <span class="btn-label">Paso adelante</span>

            </button>
        </div>
    </div>

    <!-- Script principal de la aplicaci√≥n -->
    <script src="app.js"></script>
    <!-- ===========================
     POPUP MODAL PERSONALIZADO
     =========================== -->
<div id="popup-overlay" class="hidden">
    <div id="popup-modal">

        <div id="popup-content">
            <!-- Aqu√≠ va el contenido din√°mico -->
        </div>

        </div>
    </div>
</div>

</body>
</html>
