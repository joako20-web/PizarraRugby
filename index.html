<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Rugby</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ========================================
         PANEL LATERAL IZQUIERDO (SIDEBAR)
         ======================================== -->
    <div id="sidebar">
        
        <!-- Panel de jugadores del equipo AZUL -->
        <div class="panel">
            <h2>Jugadores AZUL</h2>
            <button id="show-team-a">Mostrar equipo azul</button>
            
            <!-- Selector de jugadores (vacío, se llena dinámicamente) -->
            <div class="player-selector"></div>

            <!-- Grid de jugadores azules (se llena dinámicamente) -->
            <div id="players-blue" class="players-grid"></div>
        </div>

        <!-- Panel de jugadores del equipo ROJO -->
        <div class="panel">
            <h2>Jugadores ROJO</h2>
            <button id="show-team-b">Mostrar equipo rojo</button>
            
            <!-- Selector de jugadores (vacío, se llena dinámicamente) -->
            <div class="player-selector"></div>

            <!-- Grid de jugadores rojos (se llena dinámicamente) -->
            <div id="players-red" class="players-grid"></div>
        </div>
    
        <!-- Panel de herramientas y modos -->
        <div class="panel">
            <h3>Modos</h3>
            
            <!-- Modo mover fichas (activo por defecto) -->
            <button id="mode-move" class="active">Mover fichas</button>
            
            <!-- Menú desplegable de flechas -->
            <div id="arrow-menu-container">
                <button id="mode-arrow">Flecha ▼</button>
                <div id="arrow-menu" class="hidden">
                    <button data-arrow="normal">Flecha normal</button>
                    <button data-arrow="kick">Flecha de patada</button>
                </div>
            </div>
            
            <!-- Otros modos -->
            <button id="mode-text">Texto</button>
            <button id="mode-scrum">Melé</button>
            
            <!-- Botones de limpieza -->
            <button id="clear-arrows">Borrar flechas</button>
            <button id="clear-board">Limpiar tablero</button>
            
            <!-- Control de visibilidad del balón -->
            <button id="toggle-ball">Mostrar / ocultar balón</button>
            <!-- Boton para el modo de zonas-->
            <button id="mode-zone">Zonas</button>
            <button id="lock-zone">Bloquear zona</button>
            <button id="unlock-zone">Desbloquear zona</button>
            <button id="delete-zone">Eliminar zona</button>

        </div>
        
    </div>

    <!-- ========================================
         ÁREA PRINCIPAL (CANVAS)
         ======================================== -->
    <div id="main">
        <!-- Canvas donde se dibuja el campo de rugby -->
        <canvas id="pitch" width="1200" height="800"></canvas>
    </div>
<div id="zone-color-panel" class="hidden">
    <div class="zcp-title">Color de la zona</div>
    <div class="zcp-colors">
        <div class="zcp-color" data-color="#00aaff" style="background:#00aaff"></div>
        <div class="zcp-color" data-color="#ff3333" style="background:#ff3333"></div>
        <div class="zcp-color" data-color="#ffd000" style="background:#ffd000"></div>
        <div class="zcp-color" data-color="#00cc66" style="background:#00cc66"></div>
    </div>
</div>

    <!-- ========================================
         PANEL LATERAL DERECHO (ANIMACIÓN)
         ======================================== -->
    <div id="right-panel">
        <h2>Animación</h2>

        <!-- Controles de frames -->
        <button id="add-frame">Añadir frame</button>
        <button id="delete-frame">Eliminar frame</button>
        
        <!-- Información del frame actual -->
        <div class="sep">
            Frame <span id="current-frame-index">1</span> /
            <span id="total-frames">1</span>
        </div>

        <!-- Navegación entre frames -->
        <button id="prev-frame">Anterior</button>
        <button id="next-frame">Siguiente</button>

        <!-- Controles de reproducción -->
        <button id="play-animation">▶ Reproducir</button>
        <button id="stop-animation">⏹ Parar</button>

        <!-- Exportación de video -->
        <button id="export-webm">Exportar WebM HD</button>
    </div>

    <!-- Script principal de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
